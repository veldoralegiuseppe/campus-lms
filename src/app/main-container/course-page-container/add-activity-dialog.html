<div class="main-container" style="display: flex; width: 100%; height: 100%; justify-content: center; flex-direction: column;">
  <h1 mat-dialog-title style="font-size: 1.5rem;">{{data.nomeModulo}} - Aggiungi attività</h1>
  <mat-dialog-content style="display: flex; flex-direction: column; row-gap: 2rem; margin-top: 1rem; justify-content: center;">
    <app-upload-button #uploadBtn (onUploadComplete)="onFileUpload($event)" class="upload-btn" default="Nessuna attività caricata"></app-upload-button>
  </mat-dialog-content>
  <mat-dialog-actions style="display: flex; width: 100%; justify-content: space-between;">
    <button class="annulla-button" mat-button (click)="onNoClick()">Annulla</button>
    <button mat-button [mat-dialog-close]="data.nomeModulo" cdkFocusInitial [disabled]="!uploadBtn.fileName">Crea</button>
  </mat-dialog-actions>
</div>
