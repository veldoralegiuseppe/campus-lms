<div class="main-container" style="display: flex; width: 100%; height: 100%; justify-content: center; flex-direction: column;">
  <h1 mat-dialog-title class="dialog-title" style="font-size: 1.5rem; text-align: center;">{{data.nomeModulo.toUpperCase()}} - AGGIUNGI ATTIVITÀ</h1>
  <mat-dialog-content style="display: flex; flex-direction: column; row-gap: 2rem; margin-top: 0.5rem; justify-content: center;">
    <div class="attivita-form" [formGroup] = "attivitaForm" style="display: flex; row-gap: 1.5rem; flex-direction: column; margin-top: 0;">
      <div class="form-title">Dati generali</div>
      <div style="width: 100%; display: flex; column-gap: 4rem;">
        <mat-form-field style="margin-bottom: 2rem;" class="form-input-field" appearance="outline">
          <mat-label class="form-input-label">Tipo</mat-label>
          <mat-select class="custom-theme" formControlName="tipo">
            <mat-option class='not-empty-select' value="STUDIO">STUDIO</mat-option>
            <mat-option class='not-empty-select' value="ESERCITAZIONE">ESERCITAZIONE</mat-option>
        </mat-select>
        </mat-form-field>

        <mat-form-field style="max-height: 1rem; max-width: 16rem;" appearance="outline">
          <mat-label>Settimana programmata</mat-label>
          <input matInput type="number" placeholder="Settimana programmata" value="1" min="1" formControlName="settimanaProgrammata">
        </mat-form-field>
      </div>

      <div class="form-title">Allegati</div>
      <app-upload-button #uploadBtn (onUploadComplete)="onFileUpload($event)" (onUploadDelete)="onFileDelete($event)" class="upload-btn" default="Nessuna attività caricata"></app-upload-button>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions style="display: flex; width: 100%; justify-content: space-between;">
    <button class="annulla-button" mat-button (click)="onNoClick()">Annulla</button>
    <button mat-button [mat-dialog-close]="data.nomeModulo" cdkFocusInitial (click)="create()" [disabled]="!uploadBtn.fileName || !this.attivitaForm.valid">Crea</button>
  </mat-dialog-actions>
</div>
