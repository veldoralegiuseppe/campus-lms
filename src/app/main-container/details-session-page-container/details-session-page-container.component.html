<div *ngIf="progress == null" class="main-container" style="display: flex; flex-direction: column; margin-right: 2rem; row-gap: 3rem; margin-left: 2rem;">

    <div class="title" style="flex-basis: 100%; margin-bottom: 2.5rem;">Nome corso - Sessione</div>
    <div class="info" style="flex-basis: 100%; margin-bottom: 2.5rem; display: flex;">
        <div><h2>Partecipanti:</h2> X</div>
        <div><h2>Iscrizioni:</h2> X</div>
    </div>

    <div class="upload-container" *ngIf="(isAuthenticated && authInfo?.payload?.role?.toString() == 'STUDENTE')">
        upload prova
    </div>

    <div class="prove-tree-container" *ngIf="(isAuthenticated && authInfo?.payload?.role?.toString() == 'DOCENTE')">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <!-- This is the tree node template for leaf nodes -->
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
              <!-- use a disabled button to provide padding for tree leaf -->
              <button mat-icon-button disabled></button>
              {{node.name}}
            </mat-tree-node>
            <!-- This is the tree node template for expandable nodes -->
            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
              <button mat-icon-button matTreeNodeToggle
                      [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              {{node.name}}
            </mat-tree-node>
        </mat-tree>
    </div>

    <div class="correzione-container" *ngIf="(isAuthenticated && authInfo?.payload?.role?.toString() == 'DOCENTE')">
        <button mat-button  disabled>Termina esame</button> 
    </div>
    
</div>

 <!-- Progress spinner -->
 <app-loading *ngIf="progress" [indeterminate]="true" [progress]="progress"></app-loading>
