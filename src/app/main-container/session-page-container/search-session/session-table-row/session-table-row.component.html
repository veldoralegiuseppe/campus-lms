<ng-container>

    <!-- Header -->
    <ng-template [ngIf]="index === 0 && !loading">
        <div [ngClass]="['corso','header']">{{session?.corso}}</div>
        <div [ngClass]="['tipo','header']">{{session?.tipo}}</div>
        <div [ngClass]="['data', 'header']">{{session?.data}}</div>
        <div [ngClass]="['docente', 'header']">{{session?.docente}}</div>
        <div [ngClass]="['studenti', 'header']">{{session?.studenti}}</div>
    </ng-template>

    <!-- Animazione di caricamento -->
    <ng-template [ngIf]="index === 0 && loading">
        <div [ngClass]="['loading-bar']">
            <div class="wrapper">
                <div class="load-pointer"></div>
            </div>
        </div>
    </ng-template>

    <!-- Body -->
    <ng-template [ngIf]="index > 0 && (loading === undefined || !loading)">
        <div [ngClass]="['corso','body']">{{session?.corso}}</div>
        <div [ngClass]="['tipo','body']">{{session?.tipo}}</div>
        <div [ngClass]="['data', 'body']">{{session?.data}}</div>
        <div [ngClass]="['docente', 'body']">{{session?.docente}}</div>
        <div [ngClass]="['studenti', 'body']">{{session?.studenti}}</div>
    </ng-template>

</ng-container>
