<ng-container>

    <!-- Header -->
    <ng-template [ngIf]="index === 0 && !loading">
        <div [ngClass]="['nome','header']">{{progress?.nome}}</div>
        <div [ngClass]="['cognome','header']">{{progress?.cognome}}</div>
        <div [ngClass]="['codice-fiscale','header']">{{progress?.codiceFiscale}}</div>
        <div [ngClass]="['tipo','header']">{{progress?.tipo}}</div>
        <div [ngClass]="['data', 'header']">{{progress?.data}}</div>
        <div [ngClass]="['corso', 'header']">{{progress?.corso}}</div>
        <div [ngClass]="['esito', 'header']">{{progress?.esito}}</div>
    </ng-template>

    <!-- Animazione di caricamento -->
    <ng-template [ngIf]="index === 0 && loading">
        <div [ngClass]="['loading-bar']">
            <div class="wrapper">
                <div class="load-pointer"></div>
            </div>
        </div>
    </ng-template>

    <!-- Body -->
    <ng-template [ngIf]="index > 0 && (loading === undefined || !loading)">
        <div [ngClass]="['nome','body']">{{progress?.nome}}</div>
        <div [ngClass]="['cognome','body']">{{progress?.cognome}}</div>
        <div [ngClass]="['codice-fiscale','body']">{{progress?.codiceFiscale}}</div>
        <div [ngClass]="['tipo','body']">{{progress?.tipo}}</div>
        <div [ngClass]="['data', 'body']">{{progress?.data}}</div>
        <div [ngClass]="['corso', 'body']">{{progress?.corso}}</div>
        <div [ngClass]="['esito', 'body']">{{progress?.esito}}</div>
    </ng-template>

</ng-container>
